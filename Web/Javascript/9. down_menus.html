<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            list-style: none;
            width: 300px;
            height: 50px;
            background: red;
            margin: 100px auto;
        }
        .nav>li{
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            float: left;
        }
        .sub{
            list-style: none;
            background: mediumpurple;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>
        $(function () {
            $('.nav>li').hover(function () {
                let $sub = $(this).children('.sub');
                // stop the animation pipeline
                $sub.stop()
                $sub.slideDown(1000);
            }, function () {
                let $sub = $(this).children('.sub');
                $sub.stop()
                $sub.slideUp(1000);
            })
        })
    </script>
</head>
<body>
<ul class="nav">
    <li>first menu
        <ul class="sub">
            <li>second menu</li>
            <li>second menu</li>
            <li>second menu</li>
            <li>second menu</li>
            <li>second menu</li>
        </ul>
    </li>
    <li>first menu</li>
    <li>first menu</li>
</ul>
</body>
</html>
