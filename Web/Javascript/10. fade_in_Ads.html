<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .ad {
            position: fixed;
            right: 0;
            bottom: 0;
        }
        .ad>span{
            display: inline-block;
            width: 30px;
            height: 30px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>
        $(function(){
            $('span').click(function () {
                $('.ad').remove()
            });
        $('.ad').stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
        })
    </script>
</head>
<body>

<div class="ad">
    <img src="https://i0.hdslb.com/bfs/sycp/creative_img/202003/efc552eeff2393df57956fbfcd1a2e96.jpg" alt="">
    <span></span>
</div>

</body>
</html>
