<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .one{
            width: 100px;
            height: 100px;
            background: red;
        }
        .two{
            width: 500px;
            height: 10px;
            background: blue;
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>
        $(function(){
            $('button').eq(0).click(function () {
                $('.one').animate({
                    width: 500
                }, 1000).delay(2000).animate({
                    height: 500
                });
            });
            $('button').eq(1).click(function () {
                // stop(para1, para2): after-animate; current animate. true for finish, false for delete
                $('div').stop();
            });
        })
    </script>
</head>
<body>

<button>start animation</button>
<button>stop animation</button>
<div class="one"></div>
<div class="two"></div>
</body>
</html>
